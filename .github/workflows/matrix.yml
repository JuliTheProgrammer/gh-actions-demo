name: Node.js CI
on:
  push:
 

jobs:
  test:
    continue-on-error: true
    strategy:
      matrix: 
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [12,13,14,15]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      